{% extends "dashboard.html" %}
{% block conteudo %}  
<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Peças</h5>                               
            <div class="pagetitle">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{url('admin/dashboard')}}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Cadastrar peça</li>
                    </ol>
                </nav>
            </div>
            {{ flash() }}
            <form action="{% if produto.id %}{{url('admin/produtos/editar/'~produto.id)}}{%else%}{{url('admin/produtos/cadastrar')}}{%endif%}" method="post" class="row g-3">
                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" name="titulo" value="{{produto.titulo}}" id="titulo" class="form-control">
                        <label for="titulo">Título</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea name="texto" id="texto" class="form-control" style="height: 100px;">{{produto.texto}}</textarea>
                        <label for="texto">Texto</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <select name="status" class="form-select" id="status">

                            <option value="1" {% if produto.status == '1' %}selected{% endif %}>Ativo</option>
                            <option value="0" {% if produto.status == '0' %}selected{% endif %}>Inativo</option>
                        </select>
                        <label for="status">Status</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <select name="categoria_id" class="form-select" id="categoria_id">
                            {% for categoria in categorias %}
                            <option value="{{categoria.id}}" {% if produto.categoria_id == categoria.id %}selected{% endif %}>{{categoria.titulo}}</option>
                            {% endfor %}

                        </select>
                        <label for="status">Categorias</label>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">
                        {% if produto.id %}
                        <i class="bi bi-pencil"></i> Atualizar
                        {% else %}
                        <i class="bi bi-plus"></i> Cadastrar
                        {% endif %}
                    </button>
                </div>
            </form>

        </div>
    </div>
</main>
{% endblock %}
