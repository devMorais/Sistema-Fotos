{% extends "dashboard.html" %}
{% block conteudo %}  
<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <br>
            <div class="text-end">
                <a href="{{url('admin/produtos/cadastrar')}}" class="btn btn-primary"><i class="bi bi-plus"></i> Cadastrar</a>
            </div>
            <h5 class="card-title">Produtos</h5>                               
            <div class="pagetitle">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{url('admin/dashboard')}}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Listagem das coleções</li>
                    </ol>
                </nav>
            </div>
            {{ flash() }}
            <div class="row justify-content-between">
                <div class="col-auto">
                    <span class="badge rounded-pill bg-primary">Total Geral: {{total.total}}</span>
                </div>
                <div class="col-auto">
                    <span class="badge rounded-pill bg-success">Total Ativos: {{total.ativo}}</span>
                </div>
                <div class="col-auto">
                    <span class="badge rounded-pill bg-danger">Total Inativos: {{total.inativo}}</span>
                </div>
            </div>
            <hr>
            <br>

            <table class="table table-hover table table-bordered border-primary" id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Capa</th>
                        <th>Titulo</th>
                        <th>Categoria</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>
</main>
{% endblock %}
