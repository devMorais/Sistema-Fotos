{% extends 'base.html' %}
{% block conteudo %}

<section id="hero" class="d-flex align-items-center" style="background: url('{{url('templates/site/intro/assets/img/hero-bg.jpg')}}') top center;">
    <div class="container position-relative text-center text-lg-start" data-aos="zoom-in" data-aos-delay="100">
        <div class="row">
            <div class="col-lg-8">
                <h1>Welcome to <span>SunSplash Fashion</span></h1>
                <h2>Your fresh start for beach fashion!</h2>
                <div class="btns">                   
                </div>
            </div>
            <div class="col-lg-4 d-flex align-items-center justify-content-center position-relative" data-aos="zoom-in" data-aos-delay="200">
                <a href="https://www.youtube.com/watch?v=ShjzEckueZU&ab_channel=ChristianDior" class="glightbox play-btn"></a>
            </div>
        </div>
    </div>
</section>
<main id="main" class="prd" data-aos="fade" data-aos-delay="1500">
    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
        <div class="container-fluid">
            <div class="row gy-4 justify-content-center">
                {% for produto in produtos %}
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <div class="gallery-item h-100">
                        <img src="{{url('uploads/imagens/thumbs/'~produto.capa)}}" class="img-fluid" alt="">
                        <div class="gallery-links d-flex align-items-center justify-content-center">
                            <a href="{{url('uploads/imagens/'~produto.capa)}}" title="{{produto.titulo}}" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                            <a href="{{url('produto/'~produto.slug)}}" class="details-link"><i class="bi bi-link-45deg"></i></a>
                            <p></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
