{% extends 'base.html' %}
{% block conteudo %}

<main id="main" data-aos="fade" data-aos-delay="1500">
    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>{{produto.titulo}}</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- ======= Gallery Single Section ======= -->
    <section id="gallery-single" class="gallery-single">
        <div class="container">
            <div class="position-relative h-100">
                <div class="slides-1 portfolio-details-slider swiper">
                    <div class="swiper-wrapper align-items-center">
                        <div class="swiper-slide">                           
                            <img src="{{url('templates/site/assets/img/gallery/gallery-8.jpg')}}" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="{{url('templates/site/assets/img/gallery/gallery-9.jpg')}}" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="{{url('templates/site/assets/img/gallery/gallery-10.jpg')}}" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="{{url('templates/site/assets/img/gallery/gallery-11.jpg')}}" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="{{url('templates/site/assets/img/gallery/gallery-12.jpg')}}" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="{{url('templates/site/assets/img/gallery/gallery-13.jpg')}}" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="row justify-content-between gy-4 mt-4">
                <div class="col-lg-8">
                    <div class="portfolio-description">
                     
                        <div class="testimonial-item">
                            <p>
                                <i class="bi bi-quote quote-icon-left"></i>
                                {{produto.texto}}
                                <i class="bi bi-quote quote-icon-right"></i>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="portfolio-info">
                        <h3>Nome da Coleção</h3>
                        <ul>
                            <li><strong>Category</strong> <span>Nature Photography</span></li>
                            <li><strong>Client</strong> <span>ASU Company</span></li>
                            <li><strong>Project date</strong> <span>01 March, 2022</span></li>
                            <li><strong>Project URL</strong> <a href="#">www.example.com</a></li>
                            <li><a href="#" class="btn-visit align-self-start">Visit Website</a></li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Gallery Single Section -->

</main><!-- End #main -->

{% endblock %}
