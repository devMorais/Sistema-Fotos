<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a href="{{url()}}" class="logo d-flex align-items-center  me-auto me-lg-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <i class="bi bi-camera"></i>
            <h1>ModaPraia</h1>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="{{url()}}" class="active">Home</a></li>
                <li class="dropdown"><a href="#"><span>Coleções</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        {% for categoria  in categorias %}
                        <li><a href="{{url('categoria/'~categoria.slug)}}">{{categoria.titulo}}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li><a href="{{url('sobre-nos')}}">Sobre</a></li>

                <li><a href="{{url('contato')}}">Contato</a></li>
            </ul>




        </nav>

        <div class="text-end">
            {% if usuario().level == 3 %}
            <div class="btn-group">

                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <i class="fa-solid fa-user me-2"></i> {{usuario().nome}}
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                    <li>
                        <a class="dropdown-item" href="{{url('admin/dashboard/')}}" tooltip="tooltip" title="Dashboard">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{{url('admin/usuarios/editar/'~usuario().id)}}" tooltip="tooltip" title="Perfil">
                            Perfil
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item text-danger" href="{{url('admin/sair')}}" tooltip="tooltip" title="Sair do Sistema">
                            Sair
                        </a>
                    </li>
                </ul>
            </div>

            {% endif %}

        </div>

        <div class="header-social-links">
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        </div>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
</header>
<div class="my-3" id="buscaResultado"></div>
