<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a href="{{url()}}" class="logo d-flex align-items-center  me-auto me-lg-0">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <!-- <img src="assets/img/logo.png" alt=""> -->
            <i class="bi bi-camera"></i>
            <h1>[nome da loja]</h1>
        </a>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="{{url()}}" class="active">Home</a></li>
                <li class="dropdown"><a href="#"><span>Coleções</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        {% for categoria  in categorias %}
                        <li><a href="{{url('categoria/'~categoria.id)}}">{{categoria.titulo}}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <li><a href="{{url('sobre-nos')}}">Sobre</a></li>

                <li><a href="{{url('contato')}}">Contato</a></li>
            </ul>
        </nav>
        <form data-url-busca="{{ url('buscar') }}" class="d-flex" role="search">
            <input type="search" name="busca" id="busca" class="form-control form-control-dark text-bg-dark" placeholder="Buscar..." aria-label="Search">
        </form>
        <div class="header-social-links">
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        </div>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
</header>
